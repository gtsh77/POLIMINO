<div class="main" controls (f_controls_e)="f_ctrl.handle($event)">
	<div class="game">
		<div class="counter"></div>
		<div class="game_box">
			<table>
				<tbody class="field">
					<tr *ngFor="let row of f_mv.scope.rows">
						<td *ngFor="let col of f_mv.scope.cols" class="block"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
